<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" sizes="any" mask="" href="./_images/yumik.svg" />
        <title>黄月亮的成长笔记</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app">加载中</div>
        <script>
            window.$docsify = {
                name: "黄月亮的成长笔记",
                repo: "/Yumik-xy/note",
                // logo: '/_images/yumik.svg',
                loadNavbar: true,
                loadSidebar: true,
                // autoHeader: true,
                maxLevel: 4,
                subMaxLevel: 2,
                mergeNavbar: true,
                themeColor: "#CD5C5C",
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md", // See #301
                },
                mergeNavbar: true,
                auto2top: true,
                search: {
                    paths: "auto",
                    placeholder: "搜索",
                    noData: "没有结果!",
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            var url =
                                "https://github.com/docsifyjs/docsify/blob/master/docs/" +
                                vm.route.file;
                            var editHtml = "[📝 修改错误](" + url + ")\n";

                            return editHtml + html;
                        });

                        hook.doneEach(function () {
                            twemoji.parse(document);
                        });

                        hook.afterEach(function (html) {
                            var footer = [
                                "<hr/>",
                                "<footer>",
                                "<span>月亮的智慧 &copy;2021. </span>",
                                "<span>备案号: <a href='https://beian.miit.gov.cn/' target='_blank'>桂ICP备2021008564号-1</a></span>",
                                "</footer>",
                            ].join("");
                            return html + footer;
                        });
                    },
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

        <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-matlab.min.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== "undefined") {
                navigator.serviceWorker.register("sw.js");
            }
        </script>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />

        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
        <script>
            const gitalk = new Gitalk({
                clientID: "bbb3e91a0422c009b04c",
                clientSecret: "977b638b212098c84627f29317192ec7e2e52c47",
                repo: "note",
                owner: "Yumik-xy",
                admin: ["Yumik-xy"],
                // facebook-like distraction free mode
                distractionFreeMode: false,
                title: location.hash.match(/#(.*?)([?]|$)/)[1],
                id: "gitTalk",
            });
            window.onhashchange = function (event) {
                if (event.newURL.split("?")[0] !== event.oldURL.split("?")[0]) {
                    location.reload();
                }
            };
        </script>

        <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
    </body>
</html>
